---
name: Rust Testing
"on":
  push:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cargo_test:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          depth: 1
      - uses: icepuma/rust-action@master
        with:
          args: cargo run -p ocsf-codegen -- -d ./
      - uses: icepuma/rust-action@master
        with:
          args: cargo test
