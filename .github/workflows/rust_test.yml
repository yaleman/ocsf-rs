---
name: Rust Testing
"on":
  push:

jobs:
  cargo_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: icepuma/rust-action@master
        with:
          args: cargo run -p ocsf-codegen
      - uses: icepuma/rust-action@master
        with:
          args: cargo test
